<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>happybirthday</title>

<link href="https://fonts.googleapis.com/css2?family=Fahkwang:wght@500;700&display=swap" rel="stylesheet">

<style>
html, body {
  height: 100%;
  margin: 0;
  font-family: 'Fahkwang', sans-serif;
}

body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(180deg,#fde2e6 0%,#f8bfc8 100%);
}

/* ===== TEXT ===== */

/* ===== HAPPY ===== */
.happy{
  font-size:20px;
  font-weight:500;
  color:#fff;

  /* ไล่สีให้ดูพรีเมียมขึ้น */
  background: linear-gradient(135deg, #ff7eb3, #ff6f91);

  padding:5px 16px;
  border-radius:8px;
  margin-bottom:75px;
  display:none;

  animation: happyPop 1.0s cubic-bezier(.22,1.2,.36,1) forwards;
}

/* แอนิเมชัน */
@keyframes happyPop{
  0%{
    opacity:0;
    transform: translateY(-30px) scale(.85);
    filter: blur(2px);
  }
  60%{
    opacity:1;
    transform: translateY(5px) scale(1.05);
    filter: blur(0);
  }
  80%{
    transform: translateY(-2px) scale(0.98);
  }
  100%{
    transform: translateY(0) scale(1);
  }
}


.message{
  margin-top: 40px;              /* เว้นจากเค้ก */
  font-size: 14px;               /* เล็กลง */
  color: #c97a8d;                /* ชมพูหม่น */
  text-align: center;
  line-height: 1.6;
  min-height: 40px;
  transition: all .3s ease;
}


.mic-btn{
  margin-top: 12px;
  padding: 10px 28px;
  font-size: 15px;
  font-family: 'Fahkwang', sans-serif;
  background: #fdd0d6;
  color: #d04e6f;
  border: 2px solid #fb6f92;
  border-radius: 30px;
  cursor: pointer;
  display: none;
  transition: all .25s ease;
}

.mic-btn:hover{
  background:#fb6f92;
  color:#fff;
}

.next-btn{
  margin-top:14px;
  padding:10px 30px;
  font-size:15px;
  font-family:'Fahkwang',sans-serif;

  /* ไล่สีชมพู */
  background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff6f91);

  color:#ffffff;
  border:none;
  border-radius:30px;
  cursor:pointer;
  display:none;
  transition: all .25s ease;
}

.next-btn:hover{
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(255,111,145,.45);
}



.particle{
  position:absolute;
  border-radius:50%;
  pointer-events:none;
  animation: fire 1.2s ease-out forwards;
}

@keyframes fire{
  0%{opacity:1; transform:translate(0,0) scale(1)}
  100%{opacity:0; transform:translate(var(--x),var(--y)) scale(0)}
}


/* ===== CAKE (เดิม) ===== */
.cake { position: relative; width: 250px; height: 200px; }

.plate {
  width: 270px;
  height: 110px;
  position: absolute;
  bottom: -10px;
  left: -10px;
  background-color: #ccc;
  border-radius: 50%;
  box-shadow: 0 2px 0 #999, 0 4px 0 #999, 0 5px 40px rgba(0,0,0,0.5);
}

.layer {
  position: absolute;
  width: 250px;
  height: 100px;
  border-radius: 50%;
  background-color: #FF7FA0;
  box-shadow:
    0 2px 0 #ffadc0,
    0 4px 0 #fb6f92,
    0 6px 0 #f15f88,
    0 8px 0 #e6527d,
    0 10px 0 #ffd6e0;
}

.layer-top { top:0; }
.layer-middle { top:33px; }
.layer-bottom { top:66px; }

.icing {
  position: absolute;
  top: 2px;
  left: 5px;
  width: 240px;
  height: 90px;
  border-radius: 50%;
  background-color: #f0e4d0;
}

.icing::before {
  content: "";
  position: absolute;
  top:4px; left:5px; right:5px; bottom:6px;
  border-radius:50%;
  background-color:#f7eed6;
}

/* ===== CANDLE ===== */
.candle {
  position:absolute;
  width:16px;
  height:50px;
  background:#7B020B;
  border-radius:8px/4px;
  transform:translate(-50%,-100%);
  z-index:10;
}
.flame {
  position:absolute;
  top:-34px;
  left:50%;
  transform:translateX(-50%);
  width:15px;
  height:35px;
  background:orange;
  border-radius:10px;
  box-shadow:0 0 20px orange;
  animation:flicker 1s infinite alternate;
}
@keyframes flicker {
  from { transform:translateX(-50%) skewX(5deg); }
  to { transform:translateX(-50%) skewX(-5deg); }
}

/* ===== PYRO ===== */
.pyro{
  position:absolute;
  top:-40px;                /* ดันขึ้นเหนือเค้ก */
  left:50%;
  transform:translateX(-50%);
  width:20px;
  height:20px;
  pointer-events:none;
  display:none;
}


.pyro > div {
  position:absolute;
  width:5px; height:5px;
  border-radius:50%;
  box-shadow:0 0 #fff;
  animation: bang 1s ease-out infinite, gravity 1s ease-in infinite;
}
@keyframes bang {
  to {
    box-shadow:
      -60px -40px hsl(0,100%,50%),
      60px -30px hsl(60,100%,50%),
      -40px 40px hsl(120,100%,50%),
      40px 50px hsl(200,100%,50%);
  }
}
@keyframes gravity {
  to { transform:translateY(80px); opacity:0; }
}

/* ===============================
   MOBILE FIX (ADD ONLY)
   =============================== */

/* ให้ความสูงอิงจอมือถือจริง */
body{
  min-height: 100svh;
  padding: 16px;
  box-sizing: border-box;
}

/* จำกัดความกว้างเหมือนทุกหน้า */
body > *{
  max-width: 420px;
}

/* ซองจดหมายปรับขนาดอัตโนมัติในมือถือ */
@media (max-width: 400px){
  .envelope{
    transform: scale(0.88);
  }
}

/* จอเตี้ย (มือถือเล็ก / iPhone SE) */
@media (max-height: 680px){
  .envelope{
    transform: scale(0.8);
  }

  .btn-group{
    margin-top: 24px;
  }
}

/* ป้องกันซูมเกินจอเวลาขยายจดหมาย */
.envelope__letter.zoom{
  max-height: 75svh;
}


</style>
</head>

<body>

<div class="happy" id="happy">HAPPY BIRTHDAY </div>

<div class="cake" id="cake">
  <div class="plate"></div>
  <div class="layer layer-bottom"></div>
  <div class="layer layer-middle"></div>
  <div class="layer layer-top"></div>
  <div class="icing"></div>

  <div class="pyro" id="pyro">
    <div></div><div></div>
  </div>
</div>

<div class="message" id="msg">
  คลิกบนหน้าเค้กเพื่อปักเทียน 
</div>

<button class="mic-btn" id="micBtn">อนุญาตไมโครโฟน</button>
<button class="next-btn" id="nextBtn">ถัดไป</button>


<script>
const cake = document.getElementById("cake");
const msg = document.getElementById("msg");
const micBtn = document.getElementById("micBtn");
const pyro = document.getElementById("pyro");
const happy = document.getElementById("happy");
const nextBtn = document.getElementById("nextBtn");

let flames = [];
let micReady = false;

/* ปักเทียน */
cake.addEventListener("click", e=>{
  const r = cake.getBoundingClientRect();
  const x = e.clientX - r.left;
  const y = e.clientY - r.top;
  if(y < 20 || y > 120) return;

  const c = document.createElement("div");
  c.className = "candle";
  c.style.left = x + "px";
  c.style.top = y + "px";

  const f = document.createElement("div");
  f.className = "flame";
  c.appendChild(f);

  cake.appendChild(c);
  flames.push(f);

  msg.textContent = "ปักเทียนเสร็จ กดปุ่มอนุญาตไมค์";
  micBtn.style.display = "inline-block";
});

/* ไมโครโฟน */
micBtn.onclick = async ()=>{
  micBtn.style.display="none";
  msg.textContent="เป่าเทียนได้เลย";

  const stream = await navigator.mediaDevices.getUserMedia({audio:true});
  const ctx = new AudioContext();
  const src = ctx.createMediaStreamSource(stream);
  const analyser = ctx.createAnalyser();
  src.connect(analyser);

  const data = new Uint8Array(analyser.frequencyBinCount);

  function detect(){
    analyser.getByteFrequencyData(data);
    const volume = data.reduce((a,b)=>a+b)/data.length;

    if(volume > 45){
      flames.forEach(f=>f.style.opacity=0);
      pyro.style.display="block";
      happy.style.display="block";
      msg.textContent="";
      nextBtn.style.display="inline-block";
    }else{
      requestAnimationFrame(detect);
    }
  }
  detect();
};

nextBtn.onclick = ()=>{
  location.href="pass.html";
};
</script>

</body>
</html>
